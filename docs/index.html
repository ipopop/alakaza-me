<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="build/tailwind.css">
    <title>My New Project from tailwindcss.com/course</title>
</head>
<body class="bg-gray-200">
    
    <div class="p-3 bg-white">
        <h5 class="font-bold text-center text-blue-400">My New Tailwind Project</h5>
        <p class="italic font-bold text-center text-gray-500">(from tailwindcss.com/course)</p>
    </div>

    <div class="flex bg-gray-100">
        <div class="max-w-md px-8 py-4 mx-auto sm:py-12 sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
            <div class="xl:max-w-lg xl:ml-auto">
                <img class="h-10" src="img/logo.svg" alt="Workcation">
                <img class="object-cover object-center w-full h-48 mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:object-cover lg:hidden" src="img/beach-work.jpg" alt="Woma Workcationing on the beach">

                    You can work from anywhere.
                    <br class="sm:hidden lg:inline">
                    <span class="text-indigo-500">Take advantage of it.</span>
                </h2>

                    Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy som nice weather even when you're not on vacation.
                </p>
                <div class="mt-4 sm:mt-6">
                    <a href="#" class="shadow-lg btn btn-indigo sm:text-base">Book your escape</a>
                    <a href="#" class="ml-2 btn btn-gray sm:text-base">Learn more</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img class="absolute inset-0 object-cover object-center w-full h-full" src="img/beach-work.jpg" alt="Woma Workcationing on the beach">
        </div>
    </div>
